# Not in use right now - I use kitty

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000 
  multiplier: 3

window.opacity: 0.5 

font:

  size: 6.5

  normal:
    family: Fira Code
    style:  Medium

  bold:
    family: Fira Code
    style:  Bold

  italic:
    family: Fira Code
    style:  MediumItalic

  bold_italic:
    family: Fira Code
    style:  BoldItalic

draw_bold_text_with_bright_colors: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: C, mods: Alt, chars: "\x03" }
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

# Gruvbox theme for colors
colors:
  primary:
    hard contrast: background = '0x1d2021'
      #background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
